<div class="container-fluid">
  <app-page-title title="Test CouchDB" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- select -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="header-title mt-0 mb-1">CouchDB Test</h4>
          <p class="sub-header">
            A simple document CouchDB test.
          </p>

          <div class="row">
            <div class="col-xl-6 col-sm-6">
              <h5>Data</h5>
              <ng-container *ngIf="tests.length">
                <div class="media px-3 border-bottom"
                     *ngFor="let item of tests"
                     (click)="setTest(item)"
                     style="cursor: pointer;">
                  <div class="media-body">
                    <h4 class="mt-0 mb-1 font-size-22 font-weight-normal">{{ item.title }}</h4>
                    <span class="text-muted">{{ item.text }}</span>
                  </div>
                  <i *ngIf="item?.published" [attr.data-feather]="'book-open'"
                     appFeatherIcon
                     class="icon-dual icon-lg align-self-center"></i>
                </div>
              </ng-container>
              <pre>
{{tests | json}}
              </pre>
            </div>
            <div class="col-xl-6 col-sm-6">
              <h5>Form</h5>
              <form class="form-horizontal">
                <div class="form-group row mb-3">
                  <label for="test-title" class="col-3 col-form-label">Title</label>
                  <div class="col-9">
                    <input type="text" name="title" class="form-control" id="test-title" placeholder="Title" [(ngModel)]="test.title">
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <label for="test-text" class="col-3 col-form-label">Text</label>
                  <div class="col-9">
                    <input type="text" name="text" class="form-control" id="test-text" placeholder="Text" [(ngModel)]="test.text">
                  </div>
                </div>
                <div class="form-group row mb-3 justify-content-end">
                  <div class="col-9">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="published" class="custom-control-input" id="test-published" [(ngModel)]="test.published">
                      <label class="custom-control-label" for="test-published">Published</label>
                    </div>
                  </div>
                </div>
                <div class="form-group mb-0 justify-content-end row">
                  <div class="col-3">
                    <button type="submit" class="btn btn-info" (click)="saveTest()">Save</button>
                  </div>
                  <div class="col-3">
                    <button type="reset" class="btn btn-info" (click)="setTest({})">Reset</button>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div> <!-- end card-body -->
      </div> <!-- end card-->
    </div> <!-- end col -->
  </div>
</div>
