<div [id]="myModel.getElementId()"
     class="model-node list-group d-inline-flex"
     [style.left.px]="myModel.pos_x"
     [style.top.px]="myModel.pos_y">

  <h2 [id]="myModel.getElementH2Id()"
      class="list-group-item list-group-item-primary d-flex"
      [class.list-group-item-primary]="myModel.is_pivot === false"
      [class.list-group-item-secondary]="myModel.is_pivot === true"
      (mousedown)="startDrag()"
      (mouseup)="endDrag()">

    <span class="align-self-center mr-auto">{{myModel.id}}:{{myModel.name}}</span>
    <span class="icon-group align-self-center"
          id="icon01">
      <i *ngIf="myModel.is_pivot===false"
         class="uil uil-edit-alt ml-3"
         (click)="editModel()"></i>
      <i class="uil uil-times-circle"
         (click)="deleteModel()"></i>
    </span>
  </h2>

  <schema *ngFor="let schema of myModel.schemas; let first=first; let last=last;"
          [mySchema]="schema"
          [first]="first"
          [last]="last"
          [is_pivot]="myModel.is_pivot"
          id="{{schema.getElementId()}}"
          class="list-group-item d-flex"></schema>

  <div class="list-group-item text-center">
    <a href="javascript:void(0)"
       (click)="addSchema()">
      <i class="uil uil-plus-circle align-middle"></i>
      <span class="align-middle">add schema</span></a>
  </div>

</div>
